install: |
  #### Add `kind-kcl` with tag `0.0.1` as dependency
  ```
  kcl mod add oci://ghcr.io/liangyuanpeng/kind-kcl --tag 0.0.1
  ```
  #### Pull `kind-kcl` with tag `0.0.1` to local
  ```
  kcl mod pull oci://ghcr.io/liangyuanpeng/kind-kcl --tag 0.0.1
  ```
